<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Shipment Summary</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="shipment-summary-div">
                <p class="shipment-summary-text">Shipment summary</p>
                <p class="confirm-text">Please confirm the details below</p>
                <p class="shipment-from-text">From: IBADAN</p>
                <p class="shipment-to-text">To: ABUJA</p>
                <p class="cargo-box-text">Cargo: Box (Fragile)</p>
                <p class="shipment-weight-text">Weight: 5-10kg</p>
                <p class="shipment-speed-text">Speed: Express (1-2 days)</p>
                <p class="price-summary-text">PRICE SUMMARY</p>
                <p class="shipment-location-text">LOCATION</p>
                <p class="shipment-location-price">₦5,000.00</p>
                <p class="shipment-weight">WEIGHT</p>
                <p class="shipment-weight-amount">+₦4,000.00</p>
                <p class="shipping-summary">SHIPPING</p>
                <p class="shipping-summary-amount">+₦1,000.00</p>
                <p class="total-shipment-text">TOTAL</p>
                <p class="total-shipment-amount">₦10.000.00</p>
                <button class="make-payment-button">Make Payment</button>
            </div>
    </body>
</html>
