<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="services-body">
        <div class="services-calculate-contianer">
                <p class="calculate-text"> Calculate</p>
                <div class="destination">
                    <p class="destination-text"> Destination</p>
                    <div class="calculate-from">
                        <div class="from-group">
                            <p class="from-text">From</p>  
                            <img src="./assets/chevron.png" class="chevron-image">  
                        </div>
                    </div>
                    <div class="calculate-to">
                        <div class="to-group">
                            <p class="to-text">To</p>  
                            <img src="./assets/chevron.png" class="chevron-image">  
                        </div>
                    </div>
                    <div class="packaging">
                        <p class="packaging-text">Packaging</p>
                        <div class="select-cargo">
                                <p class="select-cargo-text">Select Cargo type</p>
                                <img src="./assets/chevron.png" class="package-chevron-image">  
                         </div>
                    </div>
                    <div class="shipping">
                        <p class="shipping-text">Shipping Method</p>
                        <div class="select-shipping">
                                <p class="select-shipping-text">Select shipping method</p>
                                <img src="./assets/chevron.png" class="shipping-chevron-image">  
                         </div>
                    </div>
                    <div class="packages-group">
                        <div class="no-of-packages">
                            <p class="no-of-packages-text">No of Packages (max 25)</p>
                            <div class="package-number">
                                <p class="select-number">Select Number</p>
                                <img src="./assets/chevron.png" class="package-number-chevron-image">  
                            </div>
                        </div>
                        <div class="weight-per-package">
                            <p class="weight-of-packages-text">Weight per package</p>
                            <div class="to-div">
                                <p class="select-number">To</p>
                                <img src="./assets/chevron.png" class="package-number-chevron-image">  
                            </div>
                        </div>
                    </div> 
                </div> 
                <div class="calculate-button-div">
                        <button class="calculate-button">Calculate</button>
                </div>
       </div>
    </body>
</html>
